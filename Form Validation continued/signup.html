  <body>
    <section class="vh-100" style="background-color: aliceblue">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-10 col-md-7 col-lg-6 col-xl-7 col-xxl-4">
          <div
            class="card text-white bg-dark row align-items-center"
            style="border-radius: 25px"
          >
            <div class="card-body p-md-5 col-10">
              <p class="h1 text-center fw-bold">Sign up</p>
              <form action="" id="signupForm">
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-user fa-lg-3x me-3 fa-fw text-white"></i>
                  <div class="form-outline flex-fill mb-0">
                    <label for="name" class="form-label">Yor name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                    />
                  </div>
                </div>
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-envelope fa-lg-3x me-3 fa-fw text-white"></i>
                  <div class="form-outline flex-fill mb-0">
                    <label for="email" class="form-label">your email</label>
                    <input
                      type="text"
                      class="form-control"
                      id="email"
                      name="email"
                    />
                  </div>
                </div>
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-lock fa-lg-3x me-3 fa-fw text-white"></i>
                  <div class="form-outline flex-fill mb-0">
                    <label for="password" class="form-label">password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                    />
                  </div>
                </div>
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-key fa-lg-3x me-3 fa-fw text-white"></i>
                  <div class="form-outline flex-fill mb-0">
                    <label for="confirmPswd" class="form-label"
                      >Confirm password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="confirmPswd"
                      name="confirmPswd"
                    />
                  </div>
                </div>

                <div class="d-flex justify-content-center mx-4 mb-lg-4">
                  <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
