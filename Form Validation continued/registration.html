<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->

    />
    <script

      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="registration.css" />
    <style>
      /* .error {
        color: red;
      } */
    </style>
    <title>Document</title>
  </head>
  <!-- style="overflow: hidden" -->
  <body>
    <!-- <p style="color: red;" id="erroMsg"></p> -->
    <!-- <p style="color: red;" id="erroMsg1"></p> -->
    <section class="vh-100" style="background-color: aliceblue">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-10 col-md-7 col-lg-10 col-xl-8 col-xxl-6">
          <div
            class="card text-white bg-dark row align-items-center"
            style="border-radius: 25px"
          >
            <div class="card-body p-md-5 col-10">
              <p class="h1 text-center fw-bold mb-4">New Registration</p>
              <form action="" id="registrationForm">
                <!-- method="post" -->
                <div class="form-outline flex-fill mb-2" id="innerdiv1">
                  <label for="fName" class="form-label"
                    >Firstname<span class="text-danger"> *</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="fName"
                    name="fName"
                  />
                  <p id="error1" class="error text-danger" text-danger></p>
                </div>
                <div class="form-outline flex-fill mb-2" id="innerdiv2">
                  <label for="lName" class="form-label"
                    >Lastname<span class="text-danger"> *</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="lName"
                    name="lName"
                  />
                  <p id="error2" class="error text-danger"></p>
                </div>
                <div class="form-outline flex-fill mb-2" id="innerdiv3">
                  <label for="dob" class="form-label"
                    >Date of birth <span class="text-danger"> *</span></label
                  >
                  <input type="date" class="form-control" id="dob" name="dob" />
                  <p id="error3" class="error text-danger"></p>
                </div>
                <div class="form-outline flex-fill mb-2" id="innerdiv4">
                  <label for="address" class="form-label">Address</label>
                  <textarea
                    name="address"
                    id="address"
                    cols="30"
                    rows="3"
                    class="form-control"
                  ></textarea>
                  <p id="error4" class="error text-danger"></p>
                </div>
                <div class="form-outline flex-fill mb-2" id="innerdiv5">
                  <label for="contactNo" class="form-label"
                    >Contact no.<span class="text-danger"> *</span></label
                  >
                  <input type="text" class="form-control" id="contactNo" />
                  <p id="error5" class="error text-danger"></p>
                </div>
                <div class="form-outline flex-fill mb-2" id="innerdiv6">
                  <label for="email" class="form-label"
                    >Email<span class="text-danger"> *</span></label
                  >
                  <input type="email" class="form-control" id="email" />
                  <p id="error6" class="error text-danger"></p>
                </div>
                <p class="text-danger">* Fields are mendatory</p>
                <div class="d-flex justify-content-end mb-lg-4">
                  <button
                    id="reset"
                    type="reset"
                    class="btn btn-secondary me-4 px-5"
                  >
                    Reset
                  </button>
                  <button
                    id="submit"
                    type="submit"
                    class="btn btn-primary ms-4 px-5"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="registration.js"></script>

      src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
