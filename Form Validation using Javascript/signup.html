<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/7fe8f52306.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="registration.css">
        <title>Document</title>
    </head>

    <body>
        <section class="vh-100 " style="background-color: aliceblue;">
            <div class="row d-flex justify-content-center align-items-center h-100 ">
                <div class="col-10 col-md-7 col-lg-6 col-xl-7 col-xxl-4 ">
                    <div class="card text-white bg-dark row align-items-center" style="border-radius: 25px; ">
                        <div class="card-body p-md-5 col-10 ">

                            <p class="h1 text-center fw-bold">Sign up</p>
                            <form action="">
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-user fa-lg-3x me-3 fa-fw text-white"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <label for="name" class="form-label">Yor name</label>
                                        <input type="text" class="form-control" id="name">
                                    </div>
                                </div>
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-envelope fa-lg-3x me-3 fa-fw text-white"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <label for="email" class="form-label">your email</label>
                                        <input type="text" class="form-control" id="email">
                                    </div>
                                </div>
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-lock fa-lg-3x me-3 fa-fw text-white"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <label for="password" class="form-label">password</label>
                                        <input type="password" class="form-control" id="password">
                                    </div>
                                </div>
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-key fa-lg-3x me-3 fa-fw text-white"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <label for="confirmPswd" class="form-label" >Confirm
                                            password</label>
                                        <input type="password" class="form-control" id="confirmPswd">
                                    </div>
                                </div>

                                <div class="d-flex justify-content-center mx-4 mb-lg-4">
                                    <button type="button" class="btn btn-primary">Submit</button>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>

</html>
