<html>
	<head>
		<title>flext example </title>
		<link rel="stylesheet" href="flex.css">
	</head>

	<body>
		<div class="main">
			<div class="container">
				<div class="heading">flex-direction:row</div>
				<div class="parent1">
					<div>child1</div>
					<div>child2</div>
					<div>child3</div>
					<div>child4</div>
					<div>child5</div>
					<!--<div class="child6" >child6</div>-->
				</div>
			</div>
			<div class="container">
				<div class="heading">flex-direction:column</div>
				<div class="parent2">
					<div>child1</div>
					<div>child2</div>
					<div>child3</div>
					<div>child4</div>
					<div>child5</div>
					<!--<div class="child6" >child6</div>-->
				</div>
			</div>
			<div class="container">
				<div class="heading" >Flexgrow</div>
				<div class="parent3">
				<div class="child1">child1</div>
					<div class="child2">child2</div>
				</div>
			</div>
			<div class="container">
				<div class="heading">Flex-shrink</div>
				<div class="parent4">
					<div class="child1" >child1</div>
					<div class="child2" >child2</div>
					<div class="child3" >child3</div>
					<div class="child4" >child4</div>
				</div>
			</div>
			<div class="container">
				<div class="heading">Order & flex-basis</div>
				<div class="parent5">
					<div class="child1" >1</div>
					<div class="child2" >2</div>
					<div class="child3" >3</div>
					<div class="child4" >4</div>
				</div>
			</div>
		</div>
		
	</body>

</html>
