<!DOCTYPE html>
<html lang="en">

      <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>merge two or more arrays</title>
      </head>

      <body>
            <script>

                  let fruits1 = ['Apple', 'Banana', 'Mengo'];
                  let fruits2 = ['Pinapple', 'Orange', 'Lichi'];
                  let products = ['Book', 'Pen', 'Bag'];

                  //*********************  merge two or more arrays ********************//

                  let concat = fruits1.concat(fruits2);                    // return an new array of concated elements. 
                  console.log(concat);

                  let mutiarray = fruits1.concat(fruits2, products);                  //multiple array cancating
                  console.log(mutiarray);


            </script>
      </body>

</html>
