<!DOCTYPE html>
<html lang="en">

      <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>reduceRight</title>
      </head>

      <body>
            <script>
                  //reduing from right to left in and array
                  //return result
                  const array = [15, 16, 17, 18, 19];
                  console.log(array);

                  function reducer(previous, current) {
                        const total = previous + current;
                        console.log(`previous: ${previous}, current: ${current}, total: ${total}`);
                        return total;
                  }
                  array.reduceRight(reducer);
                  console.log(">>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>");

                  // Reduce with initial value
                  function initValueReducer(previous, current) {
                        const returns = previous + current;
                        console.log(`previous: ${previous}, current: ${current}, total: ${returns}`);
                        return returns;
                  }
                  array.reduceRight(initValueReducer, 10)
            </script>
      </body>

</html>
