<!DOCTYPE html>
<html lang="en">

      <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>join</title>
      </head>

      <body>
            <script>
                  //returns a new string by concatenating all of the elements in an array
                  const beasts = ['ant', 'bison', 'camel', 'bison', 'duck'];
                  console.log(beasts.join());//returns string with , saperation
                  console.log(beasts.join(''));  //returns string with no saperation
                  console.log(beasts.join('&'));  //returns string with & saperation
            </script>
      </body>

</html>
