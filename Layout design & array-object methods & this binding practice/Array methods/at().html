            <script>

                  let fruits = ['Apple', 'Banana', 'Mengo'];

                  //********************* Access an Array item using the index position ********************//

                  let positive = fruits.at(1);                    // return value of specified index 
                  negative = fruits.at(-1)   //we cal use negative values but it presents reverse index
                  console.log(positive);
                  console.log(negative);

            </script>
