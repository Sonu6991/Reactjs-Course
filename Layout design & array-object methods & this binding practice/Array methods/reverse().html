<!DOCTYPE html>
<html lang="en">

      <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>reverse</title>
      </head>

      <body>
            <script>
                  //reduing from right to left in and array
                  //return result
                  const array = [15, 16, 17, 18, 19];
                  console.log(array);

                  console.log("reverse--->", array.reverse());;

                  const array1 = ['one', 'two', 'three'];
                  console.log(array1);

                  console.log("reverse--->", array1.reverse());;
            </script>
      </body>

</html>
