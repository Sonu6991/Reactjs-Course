<!DOCTYPE html>
<html lang="en">

      <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Default binding</title>
      </head>

      <body>
            <script>
                  var str = "This is a global str variable (using this keyword)"
                  function call() {
                        var str = "this is a local str variable (without using this keyword)"
                        console.log(this.str);
                        console.log(str);
                  }
                  call();
            </script>


      </body>

</html>
