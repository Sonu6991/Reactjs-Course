    <meta charset="UTF-8" />

    <link rel="stylesheet" href="registration.css" />
    <style>
      .card::before {

        content: "";
        background-image: url('download.jpg');
        background-size: cover;
        position: absolute;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;
        opacity: 0.75;
        border-radius: 25px;
      }

      .card-body {
        position: relative;
      }
    </style>
    <title>Document</title>
  </head>


  <body>
    <section class="mt-5 container-fluid">
      <div class="row d-flex justify-content-center align-items-center ">
        <div class="col-10 col-md-10 col-lg-10 col-xl-8 col-xxl-6 ">
          <div class="card text-white row align-items-center" style="border-radius: 25px">
            <div class="card-body p-md-5 col-10">
              <p class="h2 text-center fw-bold mb-4 text-warning">New Registration</p>
              <form action="" id="registrationForm">
                <div class="row">
                  <div class="form-outline flex-fill mb-2 col-md-6" id="innerdiv1">
                    <label for="fName" class="form-label text-warning">Firstname<span class="text-danger">
                        *</span></label>
                    <input type="text" class="form-control" id="fName" name="fName" />
                    <p id="error1" class="error text-danger" text-danger></p>
                  </div>
                  <div class="form-outline flex-fill mb-2 col-md-6" id="innerdiv2">
                    <label for="lName" class="form-label text-warning">Lastname<span class="text-danger">
                        *</span></label>
                    <input type="text" class="form-control" id="lName" name="lName" />
                    <p id="error2" class="error text-danger"></p>
                  </div>
                </div>
                <div class="form-outline flex-fill mb-2" id="innerdiv3">
                  <label for="dob" class="form-label text-warning">Date of birth <span class="text-danger">
                      *</span></label>
                  <input type="date" class="form-control" id="dob" name="dob" />
                  <p id="error3" class="error text-danger"></p>
                </div>
                <div class="form-outline flex-fill mb-2" id="innerdiv4">
                  <label for="address" class="form-label text-warning">Address</label>
                  <textarea name="address" id="address" cols="30" rows="3" class="form-control"></textarea>
                  <p id="error4" class="error text-danger"></p>
                </div>
                <div class="form-outline flex-fill mb-2" id="innerdiv5">
                  <label for="contactNo" class="form-label text-warning">Contact no.<span class="text-danger">
                      *</span></label>
                  <input type="text" class="form-control" id="contactNo" />
                  <p id="error5" class="error text-danger"></p>
                </div>
                <div class="form-outline flex-fill mb-2" id="innerdiv6">
                  <label for="email" class="form-label text-warning">Email<span class="text-danger"> *</span></label>
                  <input type="email" class="form-control" id="email" />
                  <p id="error6" class="error text-danger"></p>
                </div>
                <div class="form-outline flex-fill mb-2" id="innerdiv6">
                  <label for="password" class="form-label text-warning">Password<span class="text-danger">
                      *</span></label>
                  <input type="password" class="form-control" id="password" />
                  <p id="error7" class="error text-danger mb-0"></p>
                </div>
                <div class="border border-warning rounded-3  px-2 py-2 " id="passwordDialog">
                  <p class="text-warning mb-0">Your password needs to:</p>
                  <div class="ps-2">
                    <div>
                      <span class="fas fa-times " id="icon1"> &nbsp;&nbsp;</span>
                      <span id="rule1">include both lower and uppercase letters.</span>
                    </div>
                    <div>
                      <span class="fas fa-times " id="icon2"> &nbsp;&nbsp;</span>
                      <span id="rule2">include at least one number or symbol.</span>
                    </div>
                    <div>
                      <span class="fas fa-times " id="icon3"> &nbsp;&nbsp;</span>
                      <span id="rule3">be at least 6 characters long.</span>
                    </div>
                  </div>
                </div>
                <div class="form-outline flex-fill mb-2" id="innerdiv6">
                  <label for="confirnPswd" class="form-label text-warning">Confirm password<span class="text-danger">
                      *</span></label>
                  <input type="password" class="form-control" id="confirnPswd" />
                  <p id="error8" class="error text-danger"></p>
                </div>

                <p class="text-warning"><span class="text-danger">* </span>Fields are mendatory</p>
                <div class="d-flex justify-content-end mb-4">
                  <button id="reset" type="reset" class="btn btn-outline-warning me-2 me-md-3 me-lg-4 px-md-5">
                    Reset
                  </button>
                  <button id="submit" type="submit" class="btn btn-warning  ms-md-3 ms-lg-4 px-md-5">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="registration.js"></script>
