<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <textarea name="" id="description" cols="30" rows="10" onkeyup="call()"></textarea>
        <p>length : <span id='lengthCount'></span></p>
        <script>
            function call() {
                console.log("called");
                var a = document.getElementById('description').value;
                document.getElementById('lengthCount').innerText = a.length
            }
        </script>
    </body>


</html>
